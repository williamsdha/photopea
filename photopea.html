<html>
<head>
<title>Photopea | Online Photo Editor</title>
<link rel="icon" sizes="256x256" href="https://www.photopea.com/promo/thumb256.png">
<script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<style>#controls {position:absolute; height:24px; left:580px;} button {margin: 4px;}</style>
</head>

<body style="margin:0;overflow:hidden;">
<div id="controls">
<button onclick="javascript:$('#photopea').width($('#photopea').width()+20);">Wider</button>
<button onclick="javascript:$('#photopea').width($('#photopea').width()-20);">Narrower</button>
</div>
<iframe src="https://www.photopea.com/" style="width:100%;height:100%;overflow:hidden;border:0;" id="photopea"></iframe>
<script>
$(window).on('resize', function(){
  $('#photopea').width('100%');
});
</script>
</body>
</html>
